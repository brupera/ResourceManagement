{% extends 'base.html' %}

{% block title %}Departments{% endblock title %}

{% block content %}
<!-- Page Heading -->

<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Department</h1>
    <a  href="{% url 'department-create' %}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
            class="fas fa-sm text-white-50"></i> Add Department</a>
</div>

<!-- DataTales Example -->
<div class="card shadow mb-4">
<!--                        <div class="card-header py-3">-->
<!--                            <h6 class="m-0 font-weight-bold text-primary">Department</h6>-->
<!--                        </div>-->
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped" id="table" width="100%" cellspacing="0">

            </table>
        </div>
    </div>
</div>

{% endblock content %}

{% block extra_script %}

<script>
$(function() {

  $('#table').DataTable( {
        "ordering": true,
        "orderable": true,
        "processing": true,
        ajax: '{{ request.path }}?datatables=1',
        serverSide: true,
        columns: [
            { data: 'name', title: 'Name' },
            { data: 'description', title: 'Description' },
            {"mRender": function ( data, type, row ) {
                        return '<a href=/department/update/'+row.id+'>Edit</a>';}
            },
            {"mRender": function ( data, type, row ) {
                        return '<a href=/department/delete/'+row.id+'>Delete</a>';}
            },
        ],
    } );
});

</script>
{% endblock extra_script %}
